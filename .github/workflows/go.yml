name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        BUILD_TIME=$(date -Is)
        LDFLAGS="-extldflags=-static  -s -w -X cmd.version=1.0.{{ github.run_number }} -X cmd.buildTime=${BUILD_TIME}"
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64  go build -ldflags="${LDFLAGS}"
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64  go build -ldflags="${LDFLAGS}"
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64  go build -ldflags="${LDFLAGS}"

    - name: Test
      run: go test -v .
