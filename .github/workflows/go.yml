name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download
        # if [ -f Gopkg.toml ]; then
        #    curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        #    dep ensure
        # fi

    - name: Build
      run: |
        mkdir dist
        BUILD_TIME=$(date -Is)
        LDFLAGS="-extldflags=-static  -s -w -X cmd.version=1.0.${{ github.run_number }} -X cmd.buildTime=${BUILD_TIME}"
        CGO_ENABLED=0
        GOARCH=amd64  
        GOOS=darwin
        go build -ldflags="${LDFLAGS}" -o "dist/ansible-vault-go_${GOOS}_${GOARCH}"
        GOOS=windows 
        go build -ldflags="${LDFLAGS}" -o "dist/ansible-vault-go_${GOOS}_${GOARCH}.exe"
        GOOS=linux
        go build -ldflags="${LDFLAGS}" -o "dist/ansible-vault-go_${GOOS}_${GOARCH}"

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: |
          dist
          

    - name: Test
      run: go test -v .
